name: Build & Deploy (11ty â†’ GitHub Pages)
on:
  push:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build # builds to _site
      - run: cp CNAME _site/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
